<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>{{ .name }}</title>

        <link rel="icon" href="/public/favicon.ico"/>
        <link rel="stylesheet" href="/public/styles/global.css"/>
        <link rel="stylesheet" href="/public/styles/navbar.css"/> 
    </head>
    <body>
        <nav>
            <div class="left">
                <a href="/">
                    <h1 class="title">{{ .name }}</h1>
                </a>
            </div>
            <div class="right">
                <a class="icon" href="https://github.com/devproje/project-mirror">
                    <i class='bi bi-github'></i>
                </a>
            </div>
        </nav>
        <div class="container">
            <h3><b>Path:</b> {{ .dir_name }}</h3>
            <table class="views">
                <tr>
                    <td class="index_title file">Name</td>
                    <td class="index_title file">Size</td>
                    <td class="index_title file">Modified</td>
                </tr>
                {{ .content }}
            </table>
        </div>
        <footer>
            <p id="copyright">&#169; Copyright 2023 <a href="https://github.com/devproje">Project_IO</a>. All Rights Reserved.</p>
        </footer>
    </body>
</html>
